<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #007BFF;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        a {
            display: inline-block;
            margin-left: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .no-contacts {
            color: #868e96;
        }

        .add-contact-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .add-contact-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Contact List</h1>
    <ul>
        {% for contact in contacts %}
            <li>
                <strong>Name:</strong> {{ contact.name }}, <strong>Email:</strong> {{ contact.email }}
                <a href="{% url 'edit_contact' contact.id %}">Edit</a>
                <a href="{% url 'delete_contact' contact.id %}">Delete</a>
            </li>
        {% empty %}
            <p class="no-contacts">No contacts available.</p>
        {% endfor %}
    </ul>
    <a href="{% url 'add_contact' %}" class="add-contact-link">Add Contact</a>
</body>
</html>
